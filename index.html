<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Momontum-Clone</title>
  </head>
  <body>
    <div class="weather">
      <span class="js-weather"></span>
    </div>

    <main>
      <div class="js-clock clock">
        <h1 class="js-clock__title">00:00</h1>
      </div>

      <form class="js-name-form name-form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings">say hello to user</h4>

      <form class="js-todo-form todo-form">
        <input type="text" placeholder="Write a to do" />
      </form>
      <div class="todo-box">
        <ul class="js-todo-list todo-list"></ul>
      </div>
    </main>

    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
